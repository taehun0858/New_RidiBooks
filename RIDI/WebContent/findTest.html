<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<form action="/ridibooks/find" method="Post">
		<input type="email" name="Email" class="useremail">
	</form>
		<button class="findbtn">아이디 찾기</button>
</body>

<script src="js/jquery-3.6.0.min.js"></script>
    <script>
    
    $(".findbtn").on("click", function() {
    	let $useremail = $(".useremail").val();
        let $findtype = $(".useremail").attr("type");
    	$.ajax({
            url: "/ridibooks/find",
            type: "POST",
            data: "findtype="+$findtype+"&Email="+$useremail,
            success: function(data) {
                location.href = "findIdTest.jsp?findid="+data;
            },
            error: function(response) {
                
            }
        });

    });
    
    </script>

</html>
