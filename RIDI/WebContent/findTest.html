<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="/ridibooks/find" method="Post">
		<input type="email" name="Email" class="useremail">
		<input type="text" name="Id" class="userid">
	</form>
		<button class="findbtn">비밀번호 찾기</button>
</body>

<script src="js/jquery-3.6.0.min.js"></script>
    <script>
    
    $(".findbtn").on("click", function() {
    	let $useremail = $(".useremail").val();
    	let $userid = $(".userid").val();
        let $findtype = $(".useremail").attr("type");
    	$.ajax({
            url: "/ridibooks/find",
            type: "Get",
            data: "findtype=resetPw&Id="+$userid+"&Email="+$useremail,
            success: function() {
            	
                location.href = "findPwTest.jsp";
            },
            error: function(response) {
                
            }
        });

    });
    
    </script>

</html>
